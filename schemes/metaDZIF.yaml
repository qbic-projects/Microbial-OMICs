slots:
  age:
    name: age
    title: Age
    description: >-
      Age is the length of time that a person has lived or a thing has existed.
    comments:
      "The age of the host either in hours (xx h), days (xx d), months (xxx m) or years (xxx y).
      Use only the provided formats."
    examples:
      - value: 42 h
      - value: 24 d
      - value: 13 m
      - value: 78 y
    pattern: (^[0-9]{1,3} h$|^[0-9]{1,3} d$|^[0-9]{1,3} m$|^[0-9]{1,3} y$)
    required: true
    exact_mappings:
      - SIO:001013
# Version: 1.59
    range: WhitespaceMinimizedString

  altitude_geo_depth:
    title: Altitude or geographic depth
    description: >-
      Altitude is a distance above sea level.
      Geographic depth is a distance below sea level.
    comments: In meters. Can have up to 3 places after the point.
    pattern: "(^[+/-]?[0-9]{1,4}|^[+/-]?[0-9]{1,3}[.][0-9]{1,3}$|^[+/-]?[0-9][0-9]{1,3}[.][0-9]{1,3}$)"
    recommended: true
    examples:
      - value: 123.456
      - value: -1401
    exact_mappings:
      - SIO:000438
# Version: 1.59
    range: WhitespaceMinimizedString

  analysis_to_be_performed:
    title: Analysis to be performed
    description: >-
      Analysis to be performed, e.g. ampliseq, mag, taxprofiler, bacass, funcscan, rnaseq
    comments:
    examples:
      - value: ampliseq
    range: analysis to be performed enum
    multivalued: true

  assembly_qual:
    title: Assembly quality
    description: >-
      Assembly quality category
    comments:
    examples:
      - value: medium quality assembly
    range: assembly quality enum
    required: true

  assembly_software:
    title: Assembly software
    description: >-
      Tool(s) used, version and parameters.
    comments:
      Separate several Tools by a semicolon (;).
    required: true
    examples:
      - value: Unicycler v3.0
      - value: SPAdes v3.12.1
      - value: SPAdes v3.12.1 --meta --careful --k 21,33,55
    range: WhitespaceMinimizedString

  biosample:
    title: Biosample
    description: >-
      A reference to the Biosample repository of ENA or NCBI.
    comments:
    pattern: ^SAM[NEDAG][0-9]{1,}$
    range: WhitespaceMinimizedString

  checksum:
    title: Checksum
    description: >-
      A computed value which depends on the contents of a block of data and which is transmitted or stored
      along with the data in order to detect corruption of the data. The receiving system recomputes the
      checksum based upon the received data and compares this value with the one sent with the data. If
      the two values are the same, the receiver has some confidence that the data was received correctly.
    comments: "Use MD5 or SHA256 and the following format: 
      algorithm: checksum. For more than one file (e.g. for paired end sequencing) use the following format
      algorithm: checksum1; algorithm: checksum2"
    required: true
    examples:
      - value: 'MD5: 098f6bcd4621d373cade4e832627b4f6'
      - value: 'MD5: 5a105e8b9d40e1329780d62ea2265d8a; MD5: ad0234829205b9033196ba818f7a872b'
    range: WhitespaceMinimizedString
    pattern: '^MD5: [0-9a-fA-F]{32}$|^SHA256: [0-9a-fA-F]{64}$|^MD5: [0-9a-fA-F]{32}; MD5: [0-9a-fA-F]{32}$|^SHA256: [0-9a-fA-F]{64}; SHA256: [0-9a-fA-F]{64}$'
    exact_mappings:
      - NCIT:C43522
# Version: 22.07d

  chemical_exposure:
    title: Chemical exposure
    description: >-
      Chemical exposure is a process to expose one or more individuals to a chemical substance.
    comments:
      'Use the ChEBI Ontology (https://www.ebi.ac.uk/chebi/) to look up terms.'
    recommended: true
    range: WhitespaceMinimizedString
    pattern: '^([^\[\];]+ \[CHEBI:\d+\](;[^\[\];]+ \[CHEBI:\d+\])*)?$'
    examples:
      - value: glyphosate [CHEBI:27744];caffeine [CHEBI:27732]
    exact_mappings:
      - SIO:001399
# Version: 1.59

  chromatography_protocol:
    title: Chromatography protocol
    description: >-
      Description of instrument and column, mobile phase and gradient as well a settings used
    comments:

    required: true
    range: WhitespaceMinimizedString
    examples:
    #TODO
      - value:

  city:
    title: City
    description: >-
      A city is a relatively large and permanent settlement.
    comments:
      Use the closest nearby city or geographic location where the sample was collected.
    recommended: true
    examples:
      - value: Tuebingen
      - value: Munich
      - value: Berlin
    exact_mappings:
      - SIO:000665
# Version: 1.59
    range: WhitespaceMinimizedString

  coll_by:
    title: Collected by
    description: >-
      Institution that collected the data.
    comments: Do NOT provide a persons name!
    required: true
    examples:
      - value: Quantitative Biology Center, https://ror.org/00v34f693
    range: collected by enum

  coll_date:
    title: Collection Date
    description: >-
      The date on which the sample or data was collected.
    comments: "Insert the date in the following schema: YYYY-MM-DD, if not collected insert 'not collected', if not provided use 'not provided'"
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: missing
      - value: "2023-04-28"
    exact_mappings:
      - NCIT:C81286
# Version: 23.09d
    any_of: 
      - range: null value date enum
      - range: date

  coll_time:
    title: Collection time
    description: >-
      The hour, minute, and/or second at which the sample or data was collected.
    comments:
      "Insert the time in the following schema: hh:mm:sshh:mm
      hh:mm stands for time zone (UTChours:minutes), if not collected insert 'not collected', if not provided use 'not provided'"
    pattern: ([01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]([+-]([01][0-9]|2[0-3]):[0-5][0-9])?$|(^not collected$)|(^not provided$)
    required: true
    examples:
      - value: not collected
      - value: not provided
      - value: "14:00:00+02:00"
    exact_mappings:
      - NCIT:C81287
# Version: 23.09d
    range: WhitespaceMinimizedString

  comment:
    title: Comment
    description: >-
      A comment is a verbal or written remark often related to an added piece of information, or an observation or statement.
    comments: Should contain any information which does not fit in the other fields. 
      Do NOT provide patient sensitive data!
    recommended: true
    pattern: "^.{1,}$"
    exact_mappings:
      - SIO:00167
# Version: 1.59
    range: WhitespaceMinimizedString

  country:
    title: Country
    description: >-
      A country is a region legally identified as a distinct entity in political geography. 
    comments:
      Insert the country the sample was collected in.
      So far, only european countries are supported for validation. Other countries can be added on demand (reach out to jannik.seidel@qbic.uni-tuebingen.de).
    range: country enum
    required: true
    examples:
      - value: Germany
      - value: France
      - value: Switzerland
    exact_mappings:
      - SIO:000664
# Version: 1.59

  coverage:
    title: Coverage
    description: >-
      Refers to the number of overlapping sequences used to build a region of the assembly.
      High coverage indicates a good amount of sequence information while low coverage reflects a
      low amount of sequence information.
    comments: In x (times).
    pattern: "(^[0-9]{1,}x$|^[0-9]{1,}[.][0-9]{1,}x$)"
    required: true
    examples:
      - value: 100x
      - value: 123.5x
    exact_mappings:
      - ENSGLOSSARY:0000185
# Version: 2023-01-04
    range: WhitespaceMinimizedString

  culture_substrate:
# TODO: Derive this from https://ontobee.org/ontology/MCO?iri=http://purl.obolibrary.org/obo/OBI_0000079, values should be 
    title: Culture substrate
    description: >-
      A mixture of chemicals used by the microorganism to feed on.
    comments: "Use 'not applicable' if not from a microbial isolate."
    required: true
    pattern: "(^not applicable$|^.{1,}$)"
    examples:
      - value: not applicable
      - value: LB-Medium
    range: WhitespaceMinimizedString

  digestion_enzyme:
    title: Digestion enzyme
    description: >-
      Information about the used enzymes for the proteolysis.
    comments:
    range: WhitespaceMinimizedString
    required: true

  digestion_method:
    title: Digestion method
    description: >-
      A technique for proteolysis of proteins into peptides by treatment with any of various enzymes.
    comments:
    range: digestion method enum
    required: true
    exact_mappings:
      - NCIT:C70845
# Version: 24.04e

  disorders:
    title: Disorders
    description: >-
      Any abnormal condition of the body or mind that causes discomfort, dysfunction, or distress to the
      person affected or those in contact with the person. The term is often used broadly to include
      injuries, disabilities, syndromes, symptoms, deviant behaviors, and atypical variations of structure
      and function.
    comments: "Use 'not collected' if not collected. Use 'not provided' if not provided."
    multivalued: true
    range: disorder enum
    required: true
    exact_mappings:
      - NCIT:C2991
# Version: 22.07d

  elevation:
    title: Elevation
    description: >-
      A positional quality inhering in a bearer by virtue of the bearer's vertical distance of a point
      above or below a reference surface.
    comments: Can have negative values if the sample was taken below reference surface. Reference surface can be ground surface, water surface, river bed surface, etc.
    recommended: true
    examples:
      - value: 10 m
      - value: -10 m
      - value: -50 cm
      - value: 1 km
    pattern: ^[+/-]?([0-9]{1,3}( m| cm| km))$
    exact_mappings:
      - PATO:0001687
# Version: 2023-05-18
    range: WhitespaceMinimizedString

  ethnicity:
    title: Ethnicity
    description: >-
      Ethnicity is the biological quality of membership in a social group based on a common heritage.
    comments: Can have several values if host has ancestors from different ethnicities.
    recommended: true
    range: ethnicity enum
    multivalued: true
    examples:
      - value: african
      - value: caucasian; asian
    exact_mappings:
      - SIO:001014
# Version: 1.59

  facility:
    title: Facility
    description: >-
      The facilities name within the organisation (see Collected by for the organisation); e.g. group name. 
    comments: 
    required: true
    examples:
      - value: Computational Microbiology Bridge Group
    range: WhitespaceMinimizedString

  ghga:
    title: GHGA
    description: >-
      Link to the German Human Genome-Phenome Archive(GHGA).
    comments:
    range: WhitespaceMinimizedString

  habitat:
    title: Habitat
    description: >-
      An environmental system which can sustain and allow the growth of an ecological population.
    comments: "Free text to describe the habitat of the host."
    recommended: true
    examples:
      - value: rural
      - value: laboratory
      - value: suburban
      - value: urban
    exact_mappings:
      - ENVO:01000739
# Version: 2021-05-14 
    range: WhitespaceMinimizedString

  host_diet:
    title: Host diet
    description: >-
      The food and drink consumed by an organism day to day. 
    comments: 
    required: true
    multivalued: true
    range: host diet enum
    exact_mappings:
      - XCO:0000013
# Version: 18-12-2019

  host_height:
    title: Host height
    description: >-
      The vertical measurement or distance from the base to the top of an object;
      the vertical dimension of extension.
    comments: "Height of host. To be filled with a value in cm."
    required: true
    pattern: (^not provided$|^[0-9]{1,4} cm$)
    examples:
      - value: not provided
      - value: 28 cm
    exact_mappings:
      - NCIT:C25347
# Version: 22.07d
    range: WhitespaceMinimizedString

  host_length:
    title: Host length
    description: >-
      The linear extent in space from one end of something to the other end, or the extent of something from beginning to end.
    comments: "Length of host. To be filled with a value in cm."
    required: true
    pattern: (^not provided$|^[0-9]{1,4} cm$)
    examples:
      - value: not provided
      - value: 28 cm
    exact_mappings:
      - NCIT:C25334
# Version: 23.09d
    range: WhitespaceMinimizedString


  host_name:
    title: Host name
    description: >-
      A scientific name is a name given through scientific nomenclature.
    comments: "Use the scientific name of the host. DO NOT PROVIDE THE NAME OF A HUMAN BEING! For addition of more organisms reach out to jannik.seidel@qbic.uni-tuebingen.de"
    required: true
    range: host name enum
    examples:
      - value: 'Mus musculus [NCBITaxon:10090]'
      - value: 'Rattus norvegicus [NCBITaxon:10116]'
    exact_mappings:
      - SIO:000120
# Version: 1.59

  host_spec_sample_depth:
    title: Host specific sample depth
    description: >-
      The depth of the sample collection site in the host. 
    comments: "Can be 'not applicable' if not applicable. 
      Use the format number unit."
    recommended: true
    pattern: "(^not applicable$|^[0-9]{1,3} cm$|^[0-9]{1,4} mm$)"
    examples:
      - value: not applicable
      - value: 9 mm
    range: WhitespaceMinimizedString    

# Host -> weight, sample -> mass
