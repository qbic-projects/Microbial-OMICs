    description: >-
      Weight is the amount or quantity or unit of heaviness or mass; amount a thing weighs.
      (Source: https://www.dictionary.com/browse/weight)
    comments: "Weight in kg. Provide with max. 3 places after the comma. Does not have to be that precise if
      not needed."
    required: true
    pattern: "(^not provided$|^[1-9][0-9]{0,3} kg$|^[1-9][0-9]{0,3}[.][0-9]{1,3} kg$|^[0-9][.][0-9]{1,3} kg$)"
    examples:
      - value: not provided
      - value: 74 kg
    range: WhitespaceMinimizedString

